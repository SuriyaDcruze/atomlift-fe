name: CI/CD Deploy Atom Lift App to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Linting (if available)
        run: npm run lint --if-present

      - name: Tests (if available)
        run: npm test --if-present

  deploy:
    needs: build-and-test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Stop Previous PM2 Instance
        run: |
          pm2 delete atomlift || true
          pm2 save

      - name: Start Application with PM2
        run: |
          pm2 start npm --name atomlift -- run start --instances max
          pm2 save
          pm2 startup
        env:
          PM2_HOME: /home/${{ secrets.EC2_USER }}/.pm2

      - name: Verify Application Health
        run: |
          sleep 5
          pm2 status atomlift

      - name: Notify Deployment Success
        if: success()
        run: echo "✅ Deployment to EC2 successful!"

      - name: Notify Deployment Failure
        if: failure()
        run: echo "❌ Deployment failed!"

